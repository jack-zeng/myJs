
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ZtictureEnlarge图片放大</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="jquery.ZtUi.js"></script>
</head>
<body>
<style type="text/css">
	ul li{width:200px; height:200px;overflow: hidden;}
	ul li img{width:100%; height:100%;}
</style>

	<ul>
		<li><img src="images/b1.jpg" alt=""></li>
		<li><img src="images/b2.jpg" alt=""></li>
		<li><img src="images/b3.jpg" alt=""></li>
	</ul>
	
<script type="text/javascript">

$("ul li").ZtictureEnlarge()
  
</script>


</body>
</html>
